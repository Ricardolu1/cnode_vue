<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组更新</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    <div v-for="study in arr">{{study}}</div>
    <button @click="sortArr">点我排序</button>
    <button @click="reverseArr">点我反转</button>
    <hr>
    <button @click="changeOne">改变数组的指定项</button> <br><br>
    <button @click="changeLength">点我改变数组长度</button>
    <hr>
    返回字符串中含有oo的项：
    {{matchOO}}

  </div>





  <script>
    
    var app = new Vue({
      el:'#app',
      data:{
        arr:['book','pen','pencil']
      },
      computed:{
        matchOO:function() {
          //这个参数代表要过滤的每一项
          return this.arr.filter(function(book) {
            return book.match(/oo/)
          })
        }
      },
      methods:{
        //利用sort方法进行排序
        sortArr:function() {
          this.arr.sort(function(a,b) {
            return a.length - b.length
          })
        },

        reverseArr:function() {
          this.arr.reverse()
        },
        //改变数组的指定项，页面不重新渲染
        changeOne:function() {
          this.arr[0]='car'
        },
        //改变数组的长度
        changeLength:function() {
          this.arr.length=1
        }
      },

    })
    //改变vue的第一项
    Vue.set(app.arr,1,'car')  
  </script>
</body>
</html>
