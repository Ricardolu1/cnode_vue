<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    #app {
      border: 2px solid black;
      width: 600px;
      height: 300px;
      font-weight: 700;
      font-size: 16px;
      padding: 3px;
      margin: 0 auto;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="app">
    <child></child>
  </div> 



  <script>
    Vue.component('child',{
      //第二个参数可选，第二个参数是数据对象----只能是Object
      render:function(creatElement) {
        return creatElement({
          template:`<div>我是龙的传人</div>`
        },{
          class:{
            foo:true,
            baz:false,
          },
          style:{
            color:'red',
            fontSize:'18px',
          },
          //正常的html特性,就是除了style之外的那些属性
          attrs:{
            id:'foo',
            src:'http://baidu.com'
          },
          //用来写原生的dom属性的
          domProps:{
            innerHTML:`<span style="color:blue;font-size:18px;">我是蓝色</span>`
            ,
          }

        })
      }
    })
   

    var app= new Vue({
      el:'#app',
      data:{

      },
    })
  </script>
</body>
</html>
