<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计算属性</title>
</head>
<body>
  <div id="demo">
    两个购物车总计：{{prices}}




  </div>



  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    //需求将'123456789'变成 '789456123'
    var app2 = new Vue({
      el:'#aaa',
      data:{
        msg:'我是app2中的内容'
      }

    })
    var app = new Vue({
      el:'#demo',
      data:{
        package1:[
          {
            name:'iphone',
            price:6999,
            count:2
          },
          {
            name:'ipad',
            price:3600,
            count:1
          }
        ],
        package2:[
          {
            name:'iphone8',
            price:6566,
            count:3
          },
          {
            name:'pad',
            price:3600,
            count:6
          }
        ]
      },
      //定义计算属性
      computed:{
        prices:function() {
          var prices=0
          for (let i = 0; i < this.package1.length; i++) {
            prices+= this.package1[i].price*this.package1[i].count
          }
          for (let j = 0; j < this.package2.length; j++) {
            prices+= this.package2[j].price*this.package2[j].count
          }
        return prices + '---------'+app2.msg
        }
      }
       
    })

  </script>
</body>
</html>
