<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    #app {
      border: 2px solid black;
      width: 600px;
      height: 300px;
      font-weight: 700;
      font-size: 16px;
      padding: 3px;
      margin: 0 auto;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="app">
      <my-component>
        <template scope="prop">
          {{prop.text}}
          {{prop.msg}}

        </template>
      </my-component>
  </div> 



  <script>
  
    Vue.component('my-component',{
      render:function(creatElement) {
        //相当于<div><slot :text="text"></slot></div>
        return creatElement('div',this.$scopedSlots.default({
          text:'我是子组件传递过来的数据',
          msg:'scopetext'

        }))

      }
    })
   

    var app= new Vue({
      el:'#app',
      data:{

      },
    })
  </script>
</body>
</html>
