<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-for</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    v-for的用法:v-for一定是写在要遍历的元素上 v-for后面接等号,等号后面的内容类似于item in items,这种形式<br>
    (1)遍历多个对象 <br>
    学号vue.js的方法是:
    <ul>
      <li v-for="vueMth in vueMethods">{{vueMth.name}}</li>
    </ul>
    带索引的写法:括号的第一个变量，带边item，第二个代表index
    <ul>
        <li v-for="(vueMth,index) in vueMethods">{{index}}----------{{vueMth.name}} </li>
    </ul>
    <br>
    (2)遍历一个的对象的多个属性
      <span v-for="value in nvshen">{{value}} </span>
      <br>
      拿到value，key，index的写法 v-k-i 这个是顺序要记住
      <div v-for="(value,key,index) in nvshen">
        第{{index}}个女神，她的key是{{key}}，名字是{{value}}
      </div>
      


  </div>



  <script>
    var app =new Vue({
      el:'#app',
      data:{
        vueMethods:[
          {name:'多思考'},
          {name:'多练习'},
          {name:'听老张讲课'}
        ],
        nvshen:{
          girl1:'高圆圆',
          girl2:'佟丽娅',
          girl3:'林青霞'
        }

      },
      methods:{

        
      },





    })
  </script>
</body>
</html>
