<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <style> 
    [v-cloak]{
      display: none;
    }


  </style>
</head>
<body>
  <div id="app">
    <hr>
    v-cloak:
    <p v-cloak> {{msg}} </p>

    v-once <br>
   <span v-once>{{oncedata}}</span>
  </div>





  <script>
    // while(true){

    // }
    var app = new Vue({
      el:'#app',
      data:{
        msg:'村里有个姑娘叫小芳',
        oncedata:'长得美丽又善良', 
      }
    })
  </script>
</body>
</html>
