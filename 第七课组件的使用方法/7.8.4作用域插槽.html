<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>作用域插槽</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    #app {
      border: 2px solid black;
      width: 600px;
      height: 300px;
      font-weight: 700;
      font-size: 16px;
      padding: 3px;
      margin: 0 auto;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="app">
      <my-component>
        <template slot="abc" slot-scope="prop">
          {{prop.text}}
        </template>
      </my-component>
  </div> 



  <script>
    Vue.component('my-component',{
      template:`<div>
                  <slot text="我是来自子组件的数据" name="abc">
                  </slot>
                </div>`,
    })



    var app= new Vue({
      el:'#app',
      data:{

      }
    })
  </script>
</body>
</html>
