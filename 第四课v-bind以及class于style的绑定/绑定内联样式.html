<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>

  </style>
</head>

<body>
  绑定内联样式:<br>
  <div id="app">
    <div :style="{'color':color2,'fontSize':fontsize }">
      大家看看我吧
    </div>

    <div :style="[styleA,styleB]">
      你们好啊
    </div>
  </div>
  



  <script>
    //需求点击一个按钮，来回切换背景颜色红蓝
    var app = new Vue({
      el:'#app',
      data:{
        color2:'red',
        fontsize:'20px',
        styleA:{
          color:'blue',
          fontSize:'38px'

        },
        styleB:{
          background :'black',
          border: '2px solid yellow',
        }

      },









    })
  </script>

</body>
</html>
