<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件通信</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  在父组件里,向子组件传递消息
  <div id="app" style= "border: 2px solid chartreuse; height: 360px;">
    <h5 style="text-align: center">我是父组件</h5>
    <child-component msg="{'name':'ycy'}"></child-component>
    <child-component :msg="{'name':'ycy'}"></child-component>
    <hr>使用v-bind进行数据的动态绑定--把input的内容传递给子组件
    
    <input type="text" v-model="parentmsg">
    <bind-component :msg="parentmsg"></bind-component>
  </div>



  <script>
    var app=new Vue({
      el:'#app',
      data:{
        parentmsg:'今天的月亮真圆'
      },
      components:{
        'child-component':{
          props:['msg'],
          template:'<div style= "border: 2px solid red; height: 80px">{{msg}}</div>'
        },
        'bind-component':{
          props:['msg'],
          template:'<div style= "border: 2px solid red; height: 80px">{{msg}}</div>'
        },
      },
    })
  </script>

</body>
</html>
