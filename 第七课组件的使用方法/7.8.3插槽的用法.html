<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件编译的作用域</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    #app {
      border: 2px solid black;
      width: 600px;
      height: 300px;
      font-weight: 700;
      font-size: 16px;
      padding: 3px;
      margin: 0 auto;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="app">
    <my-component v-show="childShow"></my-componrnt>
  </div>


  <script>
    Vue.component('my-component',{
      template:`<div>我是一个子组件</div>`,
      data:function() {
        return {
          message:'我是子组件的内容',
          childShow:true
        }
      }
    })



    var app= new Vue({
      el:'#app',
      data:{
        message:'我是父组件的内容',
        childShow:false
      }
    })
  </script>
</body>
</html>
