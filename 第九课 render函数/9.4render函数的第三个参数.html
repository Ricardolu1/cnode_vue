<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    #app {
      border: 2px solid black;
      width: 600px;
      height: 300px;
      font-weight: 700;
      font-size: 16px;
      padding: 3px;
      margin: 0 auto;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="app">
    <child></child>
  </div> 



  <script>
    Vue.component('child',{
      //需要记住的第二个参数只能是对象，如果不是对象，就不是第二个元素
      //第三个参数可选，可以是String可以是Array,但是Array类型用得多,第三个参数代表子节点
      render:function(creatElement) {
        return creatElement('div',[
          creatElement('h1','我是h1标题'),
          creatElement('h6','我是h6标题')
        ])
      }
    })
   

    var app= new Vue({
      el:'#app',
      data:{

      },
    })
  </script>
</body>
</html>
