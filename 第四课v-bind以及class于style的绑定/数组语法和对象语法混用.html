<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .divStyle{
      background: blue;
      width: 100px;
      height: 100px;
    }
    .borderStyle{
      border: 10px solid red;
    }
    .btnBgRed{
      background: red;
      border: none;
    }
    .btnBgBlue{
      background: blue;
      border: none;
    }
    .classNames{
      background: darkred;
      width: 100px;
      height: 100px;
    }
    .active{
      background: black;
      width: 100px;
      height: 100px;
    }
    .error{
      border: 10px solid red;
    }
  </style>
</head>

<body>
  
  <div id="app">
    <hr>
    绑定class: 对象的键是类名，值是布尔值<br>
    <hr>

    <div id="test" :class="{divStyle:isActive,borderStyle:isActive2}"></div>
    <button @click="change" :class="{btnBgBlue:isBlue,btnBgRed:isRed}">点我变色</button> <hr>
    <div :class="{classNames}"></div>
    <hr>
    绑定class数组语法，数组中的成员直接对应类名 <br>
    <div :class="[activeClass,errorClass]" style="color:yellow">我是数组绑定class</div>      
  </div>
  



  <script>
    //需求点击一个按钮，来回切换背景颜色红蓝
    var app = new Vue({
      el:'#app',
      data:{
        isActive:true,
        isActive2:false,
        isRed:false,
        isBlue:true,
        activeClass:'active',
        errorClass:'error',

      },
      methods:{
        change:function() {
          this.isRed=!this.isRed     
          this.isBlue=!this.isBlue
        }
      },

      computed:{
        classNames:function() {
          return {
            active:this.isActive&&!this.isActive2

          }
        }
      },









    })
  </script>

</body>
</html>
