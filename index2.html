<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <style>
    .transRed{
      height: 100px;
      width: 100px;
      border: 1px solid red;
    }
    #transBlue{
      height: 100px;
      width: 100px;
      border: 1px solid blue;
    }
  </style>

</head>
<body>
  <div id="app">
    {{date}}<br>
    {{date | formatDate}}
    <hr>
    <br>
    <span v-text="banana"></span><br>
    <span v-html="banana"></span><br>
    <div v-bind:class="className"></div>
    <div v-bind:id="idName"></div>
    <button @click="count">{{countNum}}</button>
    <button @click="count">{{countNum}}</button>
  </div>
  

  <script>
    //需求：在页面中实时显示当前时间
    //在月份，日期，小时小于10的时候补0
    var plusDate = function(value) {
      return value<10 ? '0'+value : value 
    } 
     
    var app =new Vue({
      el:'#app',
      data:{
        date:new Date(),
        banana:'<span style="color:red;">香蕉</span>',
        className:'transRed',
        idName:'transBlue',
        countNum:0,
      },
      mounted:function() {
        var _this =this//this代表的就是vue实例
        this.timer = setInterval(() => {
          _this.date = new Date()
        }, 1000);
      },
      beforeDestroy:function() {
        if (this.timer) {
          clearInterval(this.timer)
        }
      },
      filters:{
        //这里的value就是需要过滤的数据，就是双括号里面的date，vue会帮你传进去，这个value是一定要有的
        formatDate:function(value) {
          //字符串转化为date类型
          var date = new Date(value)
          var year = date.getFullYear()
          var month = plusDate(date.getMonth()+1)
          var day =plusDate(date.getDate())
          var hour = plusDate(date.getHours())
          var min = plusDate(date.getMinutes())
          var sec = plusDate(date.getSeconds())
          return year + '.'+month+'.'+day+' / '+hour+':'+min+':'+sec
        }
      },
      methods:{
        count:function() {
          this.countNum+=1  //这个this指向的是vue实例
        }
      }
    })
  



    









  </script>
</body>
</html>
