<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    #app {
      border: 2px solid black;
      width: 600px;
      height: 300px;
      font-weight: 700;
      font-size: 16px;
      padding: 3px;
      margin: 0 auto;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="app">
    <my-component>
      <p>锄禾日当午</p>
      <p>汗滴禾下土</p>
      <h3 slot="header">我是标题</h3>
      <h5 slot="footer">我是文章的最后一段</h5>
    </my-component>
  </div> 



  <script>
  //第三个 参数存的就是vnode
    Vue.component('my-component',{
      render:function(creatElement) {
        var header = this.$slots.header//--返回的内容是含有vnode的数组
        var footer = this.$slots.footer
        var main =  this.$slots.default //这是一个数组
        return creatElement('div',[
          creatElement('header',header),
          creatElement('main',main),
          creatElement('footer',footer)
        ])
      }
    })
   

    var app= new Vue({
      el:'#app',
      data:{

      },
    })
  </script>
</body>
</html>
