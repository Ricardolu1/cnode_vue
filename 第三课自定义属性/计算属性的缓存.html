<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <div id="app">
    {{text}} <br>
    {{reverseText}} <br>
    计算属性的缓存：<br>
    {{now}} <br>
    通过methods拿到时间戳: <br>
    {{thisTime()}}
  </div>
  <script>
    var app =new Vue({
      el:'#app',
      data:{
        text:'123,456,789',
        msg:'nihao'

      },
      computed:{
        reverseText:function() {
          return this.text.split(',').reverse().join(',')
        },
        now:function() {
          return Date.now()
        }
      },
      methods:{
        thisTime:function() {
          return Date.now()
        }
      }
    })
  </script>
</body>
</html>
