<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .bgBlue{
      background: blue;
      width: 100px;
      height: 100px;
    }
    .borderStyle{
      border: 10px solid red;
    }
    .bgRed{
      background: red;
      width: 100px;
      height: 100px;
    }

  </style>
</head>

<body>
  
  <div id="app">
    <hr>
    绑定class: 对象的键是类名，值是布尔值<br>
    <hr>

    <div id="test" :class="{bgBlue:isActive,bgRed:isActive2}"></div>
    <button @click="change">点我</button>

  </div>
  



  <script>
    //需求点击一个按钮，来回切换背景颜色红蓝
    var app = new Vue({
      el:'#app',
      data:{
        isActive:true,
        isActive2:false,
      },
      methods:{
        change:function() {
          this.isActive = !this.isActive
          this.isActive2 = !this.isActive2
        }
      }









    })
  </script>

</body>
</html>
